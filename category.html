<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Category Meals</title>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP NAVBAR (same as index) -->
<header class="navbar">
    <a href="index.html" class="logo"><i class="fa-solid fa-house"></i> <span>MEAL FINDER</span></a>
    <div class="nav-actions">
        <button id="toggleBtn" class="icon-btn" aria-label="Open menu"><i class="fa-solid fa-bars"></i></button>
    </div>
</header>

<!-- Sidebar / right drawer (same as index so toggle works) -->
<aside id="sidebar" class="sidebar" aria-hidden="true">
    <button id="closeBtn" class="close-icon" aria-label="Close menu"><i class="fa-solid fa-circle-xmark"></i></button>
    <div class="side-header">
       
    </div>
    <ul id="sideList" class="side-list"></ul>
</aside>

<!-- HERO (copied from index) -->
<section class="hero">
    <div class="hero-inner">
        <div class="search-wrapper">
            <input id="searchInput" class="search-input" type="text" placeholder="Search recipes here ..." />
            <button id="searchBtn" class="search-btn" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <h1 class="hero-title">What are your favorite cuisines?</h1>
        <p class="hero-sub">PERSONALIZE YOUR EXPERIENCE</p>
    </div>
</section>

<!-- CATEGORY CONTENT -->
<section class="section">
    <!-- Breadcrumb -->
    <div class="breadcrumb">Home &raquo; <span id="catTitle"></span></div>

    <!-- Category description -->
    <div id="catDesc" class="category-desc" aria-live="polite">
      <!-- Filled by JS -->
    </div>

    <!-- Meals grid -->
    <div id="mealList" class="grid grid-cards" aria-live="polite"></div>
</section>

<script src="app.js"></script>
</body>
</html>
