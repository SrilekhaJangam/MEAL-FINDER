<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meal Finder</title>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
    <div class="logo"><i class="fa-solid fa-house"></i> <span>MEAL FINDER</span></div>
    <div class="nav-actions">
        <button id="toggleBtn" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
    </div>
</header>

<!-- Sidebar / right drawer -->
<aside id="sidebar" class="sidebar" aria-hidden="true">
    <button id="closeBtn" class="close-icon" aria-label="Close menu"><i class="fa-solid fa-circle-xmark"></i></button>
    <div class="side-header">
     
    </div>
    <ul id="sideList" class="side-list"></ul>
</aside>

<!-- HERO -->
<section class="hero">
    <div class="hero-inner">
        <div class="search-wrapper">
            <input id="searchInput" class="search-input" type="text" placeholder="Search recipes here ..." />
            <button id="searchBtn" class="search-btn" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <h1 class="hero-title">What are your favorite cuisines?</h1>
        <p class="hero-sub">PERSONALIZE YOUR EXPERIENCE</p>
    </div>
</section>

<!-- CATEGORIES -->
<section class="section">
    <div class="section-header">
        <h2>CATEGORIES</h2>
        <div class="underline"></div>
    </div>

    <div id="categoryList" class="grid"></div>
</section>

<script src="app.js"></script>
</body>
</html>
